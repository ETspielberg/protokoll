<div class="ui-g-12">
  <highcharts-chart [Highcharts]="Highcharts"
                    [options]="options"
                    [constructorType]="chartConstructor"
                    [(update)]="updateFlag"
                    [oneToOne]="oneToOneFlag"
                    [runOutsideAngular]="runOutsideAngular"
                    style="width: 100%; height: 60vH; display: block;">

  </highcharts-chart>
</div>

<div class="ui-g-12 ui-fluid">
  <p-selectButton [options]="modeOptions" [(ngModel)]="mode" (onChange)="setOptions()"></p-selectButton>
</div>
